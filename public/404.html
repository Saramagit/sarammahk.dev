<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirectingâ€¦</title>
    <meta name="robots" content="noindex" />
    <script>
      // Minimal SPA redirect for GitHub Pages
      // If a deep link 404s, send users back to the repo base path
      (function () {
        var base = '/sarammahk.dev/';
        var l = window.location;
        // Avoid redirect loop if we're already at the base path
        if (!l.pathname.startsWith(base)) {
          l.replace(base);
        }
      })();
    </script>
  </head>
  <body></body>
</html>
